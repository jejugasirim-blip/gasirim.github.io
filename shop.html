<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop | 가시림</title>
  <meta name="description" content="가시림 — 제주 민간정원, 원예·명상·예술 프로그램이 있는 치유의 정원.">
  <link rel="icon" href="assets/img/logo_tree_square.png" type="image/svg+xml">  
  <link rel="apple-touch-icon" href="assets/img/logo_tree_square.png">
  <!-- Preload the big header background (faster perceived load) -->
  <link rel="preload" as="image" href="assets/img/pageheader/shop-page.jpg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Zen+Old+Mincho&family=Nanum+Myeongjo&display=swap"/>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styleguide.css"/>
  <link rel="stylesheet" href="assets/css/globals.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <div class="page">
    
    <!-- Header -->
    <div id="site-header" data-include="partials/header-site.html" data-hero-title="Shop" data-hero-eyebrow="판매" data-hero-image="assets/img/pageheader/shop-page.jpg"></div>
    <div id="site-bar" data-include="partials/sticky-header-bar.html"></div>

    <main class="shop-main" aria-labelledby="shop-heading">
      <section id="shop-catalog" class="shop-catalog" aria-label="가시림 상품 목록">
        <div class="shop-catalog__header">
          <div class="shop-filters" role="group" aria-label="상품 분류" data-shop-filters></div>
          <p class="shop-note">상품을 클릭하면 외부 스토어 페이지가 새 창에서 열립니다.</p>
        </div>

        <div class="shop-grid" data-shop-grid></div>
      </section>
    </main>



    <!-- Footer (loaded from /partials/footer.html) -->
    <div id="site-footer" data-include="partials/footer.html"></div>
  </div>

  <!-- JS -->
  <script src="assets/js/includes.js" defer></script>
  <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js" defer></script>
  <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js" defer></script>
  <script src="assets/js/cms-data.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
