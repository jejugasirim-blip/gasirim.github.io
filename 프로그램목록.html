<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programs | 가시림</title>
  <meta name="description" content="가시림 명상·원예 프로그램 전체 보기 — 산책 명상부터 온실 힐링, 가드닝 클래스까지 한눈에 확인하세요." />
  <link rel="icon" href="assets/img/logo_tree_square.png" type="image/svg+xml">  
  <link rel="apple-touch-icon" href="assets/img/logo_tree_square.png">
  <!-- Preload the big header background (faster perceived load) -->
  <link rel="preload" as="image" href="assets/img/pageheader/program-page.jpg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Zen+Old+Mincho&family=Nanum+Myeongjo&display=swap"/>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styleguide.css"/>
  <link rel="stylesheet" href="assets/css/globals.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <div class="page">
    <!-- Header -->
    <div id="site-header" data-include="partials/header-site.html" data-hero-title="프로그램" data-hero-eyebrow="PROGRAM" data-hero-image="assets/img/pageheader/program-page.jpg"></div>
    <div id="site-bar" data-include="partials/sticky-header-bar.html"></div>

    <main>
      <!-- Navigation Tab -->
      <nav class="intro-tabs intro-tabs--section" data-tabs role="tablist" aria-label="프로그램 섹션">
        <button class="tab-button active" type="button" role="tab" id="tab-all" aria-controls="All" aria-selected="true" data-hash="All">ALL</button>
        <button class="tab-button" type="button" role="tab" id="tab-walk" aria-controls="산책명상" aria-selected="false" data-hash="산책명상">산책명상</button>
        <button class="tab-button" type="button" role="tab" id="tab-meditation" aria-controls="명상" aria-selected="false" data-hash="명상">명상</button>
        <button class="tab-button" type="button" role="tab" id="tab-gardening" aria-controls="원예" aria-selected="false" data-hash="원예">원예</button>
      </nav>

      <!-- ALL -->
      <section id="All" class="tab-panel tab-panel--section" role="tabpanel" tabindex="0">

        <div class="program-catalog" aria-label="가시림 프로그램 목록">
          <div class="program-grid" data-program-grid="all"></div>
        </div>
      </section>

      <!-- 산책명상 -->
      <section id="산책명상" class="tab-panel tab-panel--section" role="tabpanel" tabindex="0" hidden>
        <header class="tab-section__header">
          <p class="home-programs__eyebrow tab-section__eyebrow">PROGRAMS</p>
          <div class="tab-section__heading">
            <h2 class="tab-section__title">산책 명상</h2>
          </div>
        </header>
        <div class="program-catalog" aria-label="가시림 산책명상 프로그램 목록">
          <div class="program-grid" data-program-grid="산책명상"></div>
        </div>
      </section>

      <!-- 명상 -->
      <section id="명상" class="tab-panel tab-panel--section" role="tabpanel" tabindex="0" hidden>
        <header class="tab-section__header">
          <p class="home-programs__eyebrow tab-section__eyebrow">PROGRAMS</p>
          <div class="tab-section__heading">
            <h2 class="tab-section__title">명상 프로그램</h2>
          </div>
        </header>
        <div class="program-catalog" aria-label="가시림 명상 프로그램 목록">
          <div class="program-grid" data-program-grid="명상"></div>
        </div>
      </section>

      <!-- 원예 -->
      <section id="원예" class="tab-panel tab-panel--section" role="tabpanel" tabindex="0" hidden>
        <header class="tab-section__header">
          <p class="home-programs__eyebrow tab-section__eyebrow">PROGRAMS</p>
          <div class="tab-section__heading">
            <h2 class="tab-section__title">원예 프로그램</h2>
          </div>
        </header>
        <div class="program-catalog" aria-label="가시림 원예 프로그램 목록">
          <div class="program-grid" data-program-grid="원예"></div>
        </div>
      </section>

      <!-- Modal -->
      <div class="program-modal" data-program-modal hidden>
        <div class="program-modal__backdrop" data-program-modal-close></div>
        <div class="program-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="program-modal-title" tabindex="-1">
          <div class="program-modal__content" data-program-modal-content></div>
          <button class="program-modal__close" type="button" data-program-modal-close aria-label="닫기">&times;</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="site-footer" data-include="partials/footer.html"></div>
  </div>

  <!-- JS -->
  <script src="assets/js/includes.js" defer></script>
  <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js" defer></script>
  <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js" defer></script>
  <script src="assets/js/cms-data.js" defer></script>
  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/program-tabs.js" defer></script>
</body>
</html>
