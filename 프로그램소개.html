<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programs | 가시림</title>
  <meta name="description" content="가시림 명상·원예 프로그램 전체 보기 — 산책 명상부터 온실 힐링, 가드닝 클래스까지 한눈에 확인하세요." />
  <link rel="icon" href="assets/img/logo_tree_square.png" type="image/svg+xml">  
  <link rel="apple-touch-icon" href="assets/img/logo_tree_square.png">
  <!-- Preload the big header background (faster perceived load) -->
  <link rel="preload" as="image" href="assets/img/pageheader/program-page.jpg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Zen+Old+Mincho&family=Nanum+Myeongjo&display=swap"/>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styleguide.css"/>
  <link rel="stylesheet" href="assets/css/globals.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <div class="page">
    <!-- Header -->
    <div id="site-header" data-include="partials/header-site.html" data-hero-title="프로그램" data-hero-eyebrow="PROGRAM" data-hero-image="assets/img/pageheader/program-page.jpg"></div>
    <div id="site-bar" data-include="partials/sticky-header-bar.html"></div>

    <main class="program-main" aria-labelledby="program-heading">
      <section class="program-summary" aria-labelledby="program-summary-heading">
        <div class="program-summary__grid">
          <a class="program-summary__card" href="프로그램목록.html#산책명상">
            <span class="program-summary__badge">WALK AND MEDITATE</span>
            <h3>산책 명상</h3>
            <p class="program-summary__excerpt" data-program-summary="walk">오디오 가이드와 함께하는 가시림 대표 명상 프로그램. 계절마다 달라지는 산책길에서 감각을 깨웁니다.</p>
            <span class="program-summary__cta">자세히 보기</span>
          </a>
          <a class="program-summary__card" href="프로그램목록.html#명상">
            <span class="program-summary__badge">MEDITATION</span>
            <h3>명상</h3>
            <p class="program-summary__excerpt" data-program-summary="meditation">숲 속 명상 스튜디오에서 진행되는 심화 명상 세션으로, 요가 명상과 해먹 명상 등 다양한 커리큘럼을 제공합니다.</p>
            <span class="program-summary__cta">자세히 보기</span>
          </a>
          <a class="program-summary__card" href="프로그램목록.html#원예">
            <span class="program-summary__badge">GARDENING</span>
            <h3>원예</h3>
            <p class="program-summary__excerpt" data-program-summary="gardening">식물을 직접 돌보고 디자인하며 치유를 경험하는 원예 클래스. 다양하고 희귀한 식재들을 활용한 실습으로 구성되어 있습니다.</p>
            <span class="program-summary__cta">자세히 보기</span>
          </a>
        </div>
      </section>

      <section class="article article-container reveal from-up">
        <p class="home-programs__eyebrow center">PROGRAMS</p>
        <h class="space-card__title center">가시림 프로그램</h>
        <section class="program-catalog" aria-label="가시림 프로그램 목록">
          <div class="program-grid" data-program-grid="featured"></div>
        </section>
      </section>
      <!-- Modal -->
      <div class="program-modal" data-program-modal hidden>
        <div class="program-modal__backdrop" data-program-modal-close></div>
        <div class="program-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="program-modal-title" tabindex="-1">
          <div class="program-modal__content" data-program-modal-content></div>
          <button class="program-modal__close" type="button" data-program-modal-close aria-label="닫기">&times;</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="site-footer" data-include="partials/footer.html"></div>
  </div>

  <!-- JS -->
  <script src="assets/js/includes.js" defer></script>
  <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js" defer></script>
  <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js" defer></script>
  <script src="assets/js/cms-data.js" defer></script>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
