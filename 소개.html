<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>소개 | 가시림</title>
  <meta name="description" content="가시림 — 제주 민간정원, 원예·명상·예술 프로그램이 있는 치유의 정원.">
  <link rel="icon" href="assets/img/logo_tree_square.png" type="image/svg+xml">  
  <link rel="apple-touch-icon" href="assets/img/logo_tree_square.png">
  <!-- Preload the big header background (faster perceived load) -->
  <link rel="preload" as="image" href="assets/img/pageheader/intro-page.jpg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Zen+Old+Mincho&family=Nanum+Myeongjo&display=swap"/>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styleguide.css"/>
  <link rel="stylesheet" href="assets/css/globals.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <div class="page">

    <!-- Header -->
    <div id="site-header" data-include="partials/header-site.html" data-hero-title="소개" data-hero-eyebrow="ABOUT" data-hero-image="assets/img/pageheader/intro-page.jpg"></div>
    <div id="site-bar" data-include="partials/sticky-header-bar.html"></div>

    <main>
      <!-- Navigation Tab -->
      <nav class="intro-tabs intro-tabs--section" data-tabs role="tablist" aria-label="소개 섹션">
        <button class="tab-button active" type="button" role="tab" id="tab-space" aria-controls="공간소개" aria-selected="true" data-hash="공간소개">공간 소개</button>
        <button class="tab-button" type="button" role="tab" id="tab-map" aria-controls="수목원지도" aria-selected="false" data-hash="수목원지도">수목원 지도</button>
        <button class="tab-button" type="button" role="tab" id="tab-tour" aria-controls="둘러보기" aria-selected="false" data-hash="둘러보기">둘러 보기</button>
      </nav>

      <!-- 공간소개 -->
      <section id="공간소개" class="tab-panel tab-panel--section" role="tabpanel" tabindex="0">
        <div class="space-filters shop-filters" role="group" aria-label="공간 소개 분류">
          <button type="button" class="shop-filter is-active" data-space-filter="all">All</button>
          <button type="button" class="shop-filter" data-space-filter="facility">시설</button>
          <button type="button" class="shop-filter" data-space-filter="garden">정원</button>
        </div>

        <div class="space-gallery" data-space-gallery>
          <!-- Populated via data/spaces.json -->
        </div>
      </section>

      <!-- 수목원 지도 -->
      <section id="수목원지도" class="tab-panel" role="tabpanel" tabindex="0" hidden>
        <!-- 지도 -->
        <figure class="garden-map reveal from-up">
          <img src="assets/img/소개/지도.jpg" alt="가시림 수목원 지도">
        </figure>

      </section>

      <!-- 둘러 보기 -->
      <section id="둘러보기" class="tab-panel" role="tabpanel" tabindex="0" hidden>
        <div class="gallery-cards reveal parallax from-up" data-gallery-cards>
        </div>
      </section>

      <!-- Space card modal -->
      <div id="space-modal" class="space-modal" hidden>
        <div class="space-modal-content" role="dialog" aria-modal="true">
          <button class="space-modal-close" data-close>&times;</button>
          <div class="embla space-modal-embla">
            <div class="embla__viewport">
              <div class="embla__container" id="modal-slides"></div>
            </div>
            <div class="embla__controls">
              <button class="embla__prev" aria-label="Previous slide">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 20" fill="currentColor"><path d="M11.77 1.77 10 0 0 10l10 10 1.77-1.77L3.54 10l8.23-8.23Z"/></svg>
              </button>
              <button class="embla__next" aria-label="Next slide">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 20" fill="currentColor"><path d="M0 18.23 1.77 20l10-10-10-10L0 1.77 8.23 10 0 18.23Z"/></svg>
              </button>
            </div>
          </div>
          <h3 class="space-modal-title" id="modal-title"></h3>
          <p class="space-modal-desc" id="modal-desc"></p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="site-footer" data-include="partials/footer.html"></div>
  </div>

  <!-- JS -->
  <script src="assets/js/includes.js" defer></script>
  <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js" defer></script>
  <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js" defer></script>
  <script src="assets/js/cms-data.js" defer></script>
  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/intro-tabs.js" defer></script>
  <script src="assets/js/space-modal.js" defer></script>
</body>
</html>
