<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>소개 | 가시림</title>
  <meta name="description" content="가시림 — 제주 민간정원, 원예·명상·예술 프로그램이 있는 치유의 정원.">
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">

  <!-- Preload the big header background (faster perceived load) -->
  <link rel="preload" as="image" href="assets/img/main.jpg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Zen+Old+Mincho&family=Nanum+Myeongjo&display=swap"/>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styleguide.css"/>
  <link rel="stylesheet" href="assets/css/globals.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <div class="page">

    <!-- Header -->
    <div id="site-header" data-include="partials/header-site.html"></div>
    <div id="site-bar" data-include="partials/sticky-header-bar.html"></div>

    <main>
      <!-- Navigation Tab -->
      <nav class="intro-tabs" data-tabs role="tablist" aria-label="소개 섹션">
        <button class="tab-button active" type="button" role="tab" id="tab-space" aria-controls="공간소개" aria-selected="true" data-hash="공간소개">공간 소개</button>
        <button class="tab-button" type="button" role="tab" id="tab-map" aria-controls="수목원지도" aria-selected="false" data-hash="수목원지도">수목원 지도</button>
        <button class="tab-button" type="button" role="tab" id="tab-tour" aria-controls="둘러보기" aria-selected="false" data-hash="둘러보기">둘러 보기</button>
      </nav>

      <!-- 공간소개 -->
      <section id="공간소개" class="tab-panel" role="tabpanel" tabindex="0">
        <!-- Toggle Button -->
        <div class="space-tabs reveal parallax from-up" data-tabs role="tablist" aria-label="공간소개 분류">
          <button class="tab-button active" role="tab" id="tab-facility" aria-controls="panel-facility-detail" aria-selected="true">시설</button>
          <button class="tab-button" role="tab" id="tab-garden-detail" aria-controls="panel-garden-detail" aria-selected="false">정원</button>
        </div>
        <!-- 시설 공간 소개 -->
        <section id="panel-facility-detail" class="tab-panel" role="tabpanel" tabindex="0">
          <div class="cards reveal parallax from-up" height="409px">
            <article class="space-card" data-images="assets/img/유리온실.jpg,assets/img/유리온실2.jpg" data-title="유리온실" data-desc="유리온실에 관한 설명입니다.">
              <img src="assets/img/유리온실.jpg" alt="유리온실 이미지" class="space-card-img"/>
              <h3 class="space-card-title">유리온실</h3>
            </article>
            <article class="space-card" data-images="assets/img/카페.jpg,assets/img/가든센터.jpg" data-title="카페" data-desc="카페에 관한 설명입니다.">
              <img src="assets/img/카페.jpg" alt="카페 이미지" class="space-card-img"/>
              <h3 class="space-card-title">카페</h3>
            </article>
          </div>
        </section>
        <!-- 정원 공간 소개 -->
        <section id="panel-garden-detail" class="tab-panel" role="tabpanel" tabindex="0" hidden>
          <div class="cards reveal parallax from-up" height="409px">
            <article class="space-card" data-images="assets/img/가든센터.jpg,assets/img/유리온실.jpg" data-title="가든센터" data-desc="가든센터에 관한 설명입니다.">
              <img src="assets/img/가든센터.jpg" alt="가든센터 이미지" class="space-card-img"/>
              <h3 class="space-card-title">가든센터</h3>
            </article>
            <article class="space-card" data-images="assets/img/main.jpg,assets/img/유리온실2.jpg" data-title="정원" data-desc="정원 카드에 관한 설명입니다.">
              <img src="assets/img/main.jpg" alt="정원 이미지" class="space-card-img"/>
              <h3 class="space-card-title">정원</h3>
            </article>
          </div>
        </section>
      </section>

      <!-- 수목원 지도 -->
      <section id="수목원지도" class="tab-panel" role="tabpanel" tabindex="0" hidden>
        <!-- 지도 -->
        <div class="intro-hero reveal parallax from-up">
          <img src="assets/img/main.jpg" title="map">
        </div>
        <!-- 스팟 리스트????? -->
      </section>

      <!-- 둘러 보기 -->
      <section id="둘러보기" class="tab-panel" role="tabpanel" tabindex="0" hidden>
        <div class="gallery-cards reveal parallax from-up">
            <article class="card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="card-img"/>
            </article>
            <article class="card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="card-img"/>
            </article>
            <article class="card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="card-img"/>
            </article>
            <article class="card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="card-img"/>
            </article>
            <article class="card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="card-img"/>
            </article>
            <article class="card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="card-img"/>
            </article>
            <article class="card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="card-img"/>
            </article>
            <article class="card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="card-img"/>
            </article>
            <article class="card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="card-img"/>
            </article>
        </div>
      </section>
      <!-- Space card modal -->
      <div id="space-modal" class="space-modal" hidden>
        <div class="space-modal-content" role="dialog" aria-modal="true">
          <button class="space-modal-close" data-close>&times;</button>
          <div class="embla space-modal-embla">
            <div class="embla__viewport">
              <div class="embla__container" id="modal-slides"></div>
            </div>
            <div class="embla__controls">
              <button class="embla__prev" aria-label="Previous slide">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 20" fill="currentColor"><path d="M11.77 1.77 10 0 0 10l10 10 1.77-1.77L3.54 10l8.23-8.23Z"/></svg>
              </button>
              <button class="embla__next" aria-label="Next slide">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 20" fill="currentColor"><path d="M0 18.23 1.77 20l10-10-10-10L0 1.77 8.23 10 0 18.23Z"/></svg>
              </button>
            </div>
          </div>
          <h3 class="space-modal-title" id="modal-title"></h3>
          <p class="space-modal-desc" id="modal-desc"></p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="site-footer" data-include="partials/footer.html"></div>
  </div>

  <!-- JS -->
  <script src="assets/js/includes.js" defer></script>
  <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js" defer></script>
  <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js" defer></script>
  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/intro-tabs.js" defer></script>
  <script src="assets/js/space-modal.js" defer></script>
</body>
</html>
