<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>소개 | 가시림</title>
  <meta name="description" content="가시림 — 제주 민간정원, 원예·명상·예술 프로그램이 있는 치유의 정원.">
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">

  <!-- Preload the big header background (faster perceived load) -->
  <link rel="preload" as="image" href="assets/img/main.jpg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Zen+Old+Mincho&family=Nanum+Myeongjo&display=swap"/>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styleguide.css"/>
  <link rel="stylesheet" href="assets/css/globals.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <div class="page">

    <!-- Header -->
    <div id="site-header" data-include="partials/header-site.html"></div>
    <div id="site-bar" data-include="partials/sticky-header-bar.html"></div>

    <main>
      <!-- Navigation Tab -->
      <nav class="intro-tabs" data-tabs role="tablist" aria-label="소개 섹션">
        <button class="tab-button active" role="tab" id="tab-space" aria-controls="panel-space" aria-selected="true">공간 소개</button>
        <button class="tab-button" role="tab" id="tab-map" aria-controls="panel-map" aria-selected="false">수목원 지도</button>
        <button class="tab-button" role="tab" id="tab-tour" aria-controls="panel-tour" aria-selected="false">둘러 보기</button>
      </nav>

      <!-- 공간소개 -->
      <section id="panel-space" class="tab-panel" role="tabpanel" tabindex="0">
        <!-- Toggle Button -->
        <div class="space-tabs" data-tabs role="tablist" aria-label="공간소개 분류">
          <button class="tab-button active" role="tab" id="tab-facility" aria-controls="panel-facility" aria-selected="true">시설</button>
          <button class="tab-button" role="tab" id="tab-garden-detail" aria-controls="panel-garden-detail" aria-selected="false">정원</button>
        </div>
        <!-- 시설 공간 소개 -->
        <section id="panel-facility" class="cards-container" role="tabpanel" tabindex="0" href="#facility">
          <div class="cards" height="409px">
            <article class="space-card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="space-card-img"/>
              <h3 class="space-card-title">시설 카드</h3>
            </article>
            <article class="space-card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="space-card-img"/>
              <h3 class="space-card-title">시설 카드</h3>
            </article>
          </div>
        </section>
        <!-- 정원 공간 소개 -->
        <section id="panel-garden-detail" class="cards-container" role="tabpanel" tabindex="0" hidden>
          <div class="cards" height="409px">
            <article class="space-card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="space-card-img"/>
              <h3 class="space-card-title">정원 카드</h3>
            </article>
            <article class="space-card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="space-card-img"/>
              <h3 class="space-card-title">정원 카드</h3>
            </article>
          </div>
        </section>
      </section>

      <!-- 수목원 지도 -->
      <section id="panel-map" class="tab-panel" role="tabpanel" tabindex="0" hidden href="#map">
        <div class="article article-container reveal from-up">
          <h2 class="h2 center">수목원 지도</h2>
        </div>
        <!-- 지도 -->
        <div class="intro-hero reveal parallax from-up">
          <iframe
            width="560"
            height="315"
            src="assets/img/main.jpg"
            title="map"
            frameborder="0"
          ></iframe>
        </div>
        <!-- 스팟 리스트????? -->
      </section>

      <!-- 둘러 보기 -->
      <section id="panel-tour" class="tab-panel" role="tabpanel" tabindex="0" hidden href="#gallery">
        <div class="cards">
            <article class="card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="card-img"/>
            </article>
            <article class="card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="card-img"/>
            </article>

            </article>

            </article>

            </article>
            <article class="card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="card-img"/>
            </article>
            <article class="card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="card-img"/>
            </article>
            <article class="card">
              <img src="assets/img/main.jpg" alt="예시 이미지" class="card-img"/>
            </article>
          </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="site-footer" data-include="partials/footer.html"></div>
  </div>

  <!-- JS -->
  <script src="assets/js/includes.js" defer></script>
  <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js" defer></script>
  <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js" defer></script>
  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/intro-tabs.js" defer></script>
</body>
</html>
