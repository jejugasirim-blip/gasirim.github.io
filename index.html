<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>加 時 林 | 가시림</title>

  <!-- Global & Design CSS -->
  <link rel="stylesheet" href="assets/css/globals.css">
  <link rel="stylesheet" href="assets/css/styleguide.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- JS -->
  <script defer src="assets/js/includes.js"></script>
  <script defer src="assets/js/main.js"></script>
</head>
<body>
  <div class="page">

    <!-- Shared Header -->
    <div id="site-header"></div>

    <!-- Main Content -->
    <main>

      <!-- ============================= -->
      <!-- Head Panel -->
      <!-- ============================= -->
      <section class="head-panel reveal from-up parallax" style="background: var(--overlay-top), url('https://via.placeholder.com/1440x877') center/cover no-repeat;">
        <div class="website-title">
          <h1 class="title">加 時 林</h1>
          <h2 class="subtitle">치유의 정원</h2>
        </div>
        <nav class="navbar">
          <ul class="nav-main">
            <li class="nav-item">소개</li>
            <li class="nav-item">방문</li>
            <li class="nav-item">프로그램</li>
            <li class="nav-item">Shop</li>
          </ul>
        </nav>
      </section>

      <!-- ============================= -->
      <!-- 가시림 소개 (Intro) -->
      <!-- ============================= -->
      <section class="intro reveal from-up">
        <h2 class="h2 text-center">가시림 소개</h2>
        <p class="p-lg text-center">
          가시림은 원예, 명상, 예술 프로그램을 통해 자연을 다각도로 체험할 수 있도록 하는 복합 문화 공간입니다.
          이곳에서 자신의 감각과 자연에 집중하고 마음을 편안히 가라앉히며 치유의 시간을 가질 수 있습니다.
        </p>
        <!-- Example images -->
        <div class="intro-images">
          <img src="https://via.placeholder.com/694x481" alt="가시림 이미지 1">
          <img src="https://via.placeholder.com/858x367" alt="가시림 이미지 2">
          <img src="https://via.placeholder.com/360x1329" alt="가시림 이미지 3">
        </div>
      </section>

      <!-- ============================= -->
      <!-- 메인 시설 소개 (Facilities grid) -->
      <!-- ============================= -->
      <section class="facilities reveal from-up">
        <h2 class="facilities-title">Space</h2>
        <div class="facilities-grid">
          <a href="#garden" class="facility-card">
            <div class="facility-image" style="background-image:url('https://via.placeholder.com/624x470')">
              <span class="facility-label">가든 센터</span>
            </div>
          </a>
          <a href="#cafe" class="facility-card">
            <div class="facility-image" style="background-image:url('https://via.placeholder.com/624x470')">
              <span class="facility-label">카페</span>
            </div>
          </a>
          <a href="#edu" class="facility-card">
            <div class="facility-image" style="background-image:url('https://via.placeholder.com/624x470')">
              <span class="facility-label">교육실</span>
            </div>
          </a>
          <a href="#etc" class="facility-card">
            <div class="facility-image" style="background-image:url('https://via.placeholder.com/624x470')">
              <span class="facility-label">(?)</span>
            </div>
          </a>
        </div>
      </section>

      <!-- ============================= -->
      <!-- 메인 시설 소개 (Interactive cards) -->
      <!-- ============================= -->
      <section class="main-space" id="space">
        <h2 class="space-title">Space</h2>
        <div class="space-cards">
          <a class="space-card" href="#garden-center" aria-label="가든 센터">
            <div class="space-img" style="--bg:url('https://picsum.photos/seed/garden/1248/940');"></div>
            <div class="space-overlay"></div>
            <div class="space-label">가든 센터</div>
          </a>
          <a class="space-card" href="#cafe" aria-label="카페">
            <div class="space-img" style="--bg:url('https://picsum.photos/seed/cafe/1248/940');"></div>
            <div class="space-overlay"></div>
            <div class="space-label">카페</div>
          </a>
          <a class="space-card" href="#classroom" aria-label="교육실">
            <div class="space-img" style="--bg:url('https://picsum.photos/seed/classroom/1248/940');"></div>
            <div class="space-overlay"></div>
            <div class="space-label">교육실</div>
          </a>
          <a class="space-card" href="#tbd" aria-label="미정 공간">
            <div class="space-img" style="--bg:url('https://picsum.photos/seed/extra/1248/940');"></div>
            <div class="space-overlay"></div>
            <div class="space-label">(?)</div>
          </a>
        </div>
      </section>

    </main>

    <!-- Shared Footer -->
    <div id="site-footer"></div>

  </div>
</body>
</html>
